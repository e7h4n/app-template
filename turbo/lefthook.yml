pre-commit:
  parallel: true
  commands:
    lint:
      run: cd turbo && pnpm turbo run lint
      glob: "turbo/**/*.{js,ts,tsx,jsx,mjs,cjs}"
    prettier:
      run: |
        files=$(echo "{staged_files}" | sed 's|turbo/||g')
        cd turbo && pnpm prettier --list-different --ignore-unknown $files
      glob: "turbo/**/*"
